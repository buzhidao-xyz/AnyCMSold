<!DOCTYPE html>
<html lang="zh-cn" {if isset($extr_page)&&$extr_page}id="extr-page"{/if}>
    <head>
        <meta charset="utf-8">
        <title>{$SYSTEM.systemtitle.value}</title>
        <meta name="description" content="{$SYSTEM.systemtitle.value}">
        <meta name="author" content="sindgood">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- #CSS Links -->
        <!-- Basic Styles -->
        <link rel="stylesheet" type="text/css" media="screen" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/css/font-awesome.min.css">
        <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
        <link rel="stylesheet" type="text/css" media="screen" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/css/smartadmin-production-plugins.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/css/smartadmin-production.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/css/smartadmin-skins.min.css">
        <!-- SmartAdmin RTL Support -->
        <link rel="stylesheet" type="text/css" media="screen" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/css/smartadmin-rtl.min.css">
        <!-- MyCSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/css/my.css">
        <!-- DemoCSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/css/demo.min.css">

        <!-- #FAVICONS -->
        <link rel="shortcut icon" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/img/favicon/favicon.ico" type="image/x-icon">
        <link rel="icon" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/img/favicon/favicon.ico" type="image/x-icon">

        <!-- #GOOGLE FONT -->
        <link rel="stylesheet" type="text/css" media="screen" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/fonts/googlefonts/fonts.css">

        <!-- #APP SCREEN / ICONS -->
        <!-- Specifying a Webpage Icon for Web Clip 
             Ref: https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
        <link rel="apple-touch-icon" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/img/splash/sptouch-icon-iphone.png">
        <link rel="apple-touch-icon" sizes="76x76" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/img/splash/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/img/splash/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/img/splash/touch-icon-ipad-retina.png">
        
        <!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <!-- Startup image for web apps -->
        <link rel="apple-touch-startup-image" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/img/splash/ipad-landscape.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
        <link rel="apple-touch-startup-image" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/img/splash/ipad-portrait.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="{$SERVER.HOST.CSS_SERVER}Themes/Smart/assets/img/splash/iphone.png" media="screen and (max-device-width: 320px)">

        <!-- jQuery + jQueryUI; fall back to local -->
        <script src="{$SERVER.HOST.JS_SERVER}Themes/Smart/assets/js/libs/jquery-2.1.1.min.js"></script>
        <script src="{$SERVER.HOST.JS_SERVER}Themes/Smart/assets/js/libs/jquery-ui-1.10.3.min.js"></script>

        <!-- PACE LOADER - turn this on if you want ajax loading to show (caution: uses lots of memory on iDevices) -->
        <script data-pace-options='{ "restartOnRequestAfter": true }' src="{$SERVER.HOST.JS_SERVER}Themes/Smart/assets/js/plugin/pace/pace.min.js"></script>

    </head>
